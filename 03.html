<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>

<body>
    <form action="" method="post">
        <div class="row text-center">
            <div class="col">
                <input type="radio" class="btn-check" name="options-base" id="option1" autocomplete="off" required>
                <label class="btn" for="option1">Masculino</label>

                <input type="radio" class="btn-check" name="options-base" id="option2" autocomplete="off">
                <label class="btn" for="option2">Femenino</label>

                <input type="radio" class="btn-check" name="options-base" id="option3" autocomplete="off">
                <label class="btn" for="option3">Disabled</label>

                <input type="radio" class="btn-check" name="options-base" id="option4" autocomplete="off">
                <label class="btn" for="option4">Radio</label>

                <input type="radio" class="btn-check" name="options-base" id="option5" autocomplete="off">
                <label class="btn" for="option5">Radio</label>
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <button type="submit" class="btn btn-primary">ENVIAR</button>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
